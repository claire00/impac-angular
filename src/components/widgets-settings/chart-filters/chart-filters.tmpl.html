<div class="settings chart-filters">
  <h5 translate>impac.widget.settings.chart_filters.title</h5>
  <div class="row">
    <div class="col-md-6">
      <input type="radio" ng-model="filterCriteria" value="number">
      <label for="number" ng-click="filterCriteria = 'number'" translate="impac.widget.settings.chart_filters.filter_number" translate-values="{number: filterValueNumber, entityType: entityType}"></label>
    </div>
    <div class="col-md-6">
      <input type="range" ng-model="filterValueNumber" ng-change="filterCriteria = 'number'" min="3" max="{{maxEntities}}" step="1">
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <input type="radio" ng-model="filterCriteria" value="percentage">
      <label for="percentage" ng-click="filterCriteria = 'percentage'" translate="impac.widget.settings.chart_filters.filter_percentage" translate-values="{percentage: filterValuePercentage, entityType: filterLabel}"></label>
    </div>
    <div class="col-md-6">
      <input type="range" ng-model="filterValuePercentage" ng-change="filterCriteria = 'percentage'" min="20" max="100" step="5">
    </div>
  </div>
</div>
